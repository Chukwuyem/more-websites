<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Discuss | Nigeria project</title>
		<link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<style type="text/css">
		body{
			min-height: 100%;
		}
		#input_div {
			display: block;
			background: pink;
			width: 100%;
			height: 15%;
			min-height: 100px;
    		padding: 10px 0 10px 0;
		}
		#comment_input {
    		margin: 5px 20px 0 20px;
			width: 80%;
			height: 60px;
			border-radius: 10px;
    		padding: 2.5px;
    		display: block;
		}
		#comment_submit {
			margin-left: 20px;
		}
		</style>
		<script type="text/javascript">
	    /* Set the width of the side navigation to 250px */
		function openNav() {
		    document.getElementById("mySidenav").style.width = "250px";
		}

		/* Set the width of the side navigation to 0 */
		function closeNav() {
		    document.getElementById("mySidenav").style.width = "0";
		}
	    </script>
	</head>

	<body>
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="/">Home</a>
			<a href="/about">About</a>
			<a href="/discussion">Discussion</a>
			<a href="//chuksy.herokuapp.com" target="_blank">Creator</a>
		</div>

		<div id="main">
			<div id="header">
				<h2><a href="/">Nigeria project</a></h2>
				<a href="#" id="menuHead"><span onclick="openNav()">Menu</span></a>
				<div class="clear"></div>
			</div>
			<div id="input_div">
				<textarea type="text" id="comment_input" name="comment_input" placeholder="Enter comment..." cols="100" rows="3"></textarea>
				<button type="submit" id="comment_submit">Comment</button>

			</div>
			<div id="commit">
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="discuss_script.js"></script>
	</body>

</html>
